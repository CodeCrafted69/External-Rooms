<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms: External</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("https://tr.rbxcdn.com/180DAY-ecf19089ad7a5dc672b9870cbb392001/768/432/Image/Webp/noFilter") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            text-align: center;
            color: #3498db;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Button styling */
        .buttons {
            display: inline-flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: #3498db;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Pop-up styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 80%;
            text-align: center;
            position: relative;
        }

        .popup-content h2 {
            margin-top: 0;
        }

        .popup-content p {
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Blurring background */
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Rooms: External</h1>
        <div class="buttons">
            <button onclick="window.location.href='https://www.roblox.com/games/93706832380757/ROOMS-External'">View On Roblox</button>
            <button id="description-btn">Description</button>
            <button id="credits-btn">Credits</button>
            <button onclick="window.location.href='https://rooms-external.fandom.com/wiki/Wiki'">Wiki</button>
        </div>
    </div>

    <!-- Pop-up overlays -->
    <div id="description-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('description-popup')">X</button>
            <h2>Description</h2>
            <p>A Rooms Fangame That I Created. Heavily Inspired By Expanded Rooms.</p>
        </div>
    </div>

    <div id="credits-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('credits-popup')">X</button>
            <h2>Credits</h2>
            <p><a href="https://www.roblox.com/users/1310224466/profile/" target="_blank" style="color: white; text-decoration: underline;">Nedimarda534</a> (Main Dev/Creator)</p>
            <p><a href="https://www.roblox.com/users/3251700148/profile/" target="_blank" style="color: white; text-decoration: underline;">Aden_heal</a> (Ideas/Beta Tester)</p>
            <p><a href="https://www.roblox.com/users/2730485724/profile?friendshipSourceType=PlayerSearch" target="_blank" style="color: white; text-decoration: underline;">luka_suza</a> (Beta Tester)</p>
            <p><a href="https://www.roblox.com/users/2510071862/profile?friendshipSourceType=PlayerSearch" target="_blank" style="color: white; text-decoration: underline;">Andrei13907</a> (Beta Tester)</p>
        </div>
    </div>

    <script>
        // Function to open the pop-up and apply background blur
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
            document.body.classList.add('blurred');
        }

        // Function to close the pop-up and remove background blur
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.body.classList.remove('blurred');
        }

        // Event listeners for buttons
        document.getElementById('description-btn').addEventListener('click', function() {
            openPopup('description-popup');
        });

        document.getElementById('credits-btn').addEventListener('click', function() {
            openPopup('credits-popup');
        });
    </script>
</body>
</html>
